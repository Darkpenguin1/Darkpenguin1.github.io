<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flores y Fresas - Gallery!</title>
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/client-styles.css">
		<link rel="icon" type="image/png" href="../images/favicon.png">
	</head>


	<body>

		<header>
			<div data-include="../components/header-client.html"></div>
		</header>

		<main>
			<h2>
				Gallery
			</h2>
      <p>Welcome to our gallery below you can see a multitude of offerings! - filter by category feature coming soon.</p>
			<section class="gallery-container">
				<h3>Flores!</h3>
				<div class="inner-gallery-container" id="flowers">
					<figure>
						<img src="../images/grad-ramo.png" alt="Boquet of graduation themed flowers">
						<figcaption>New Grad Themed Boquet!</figcaption>
					</figure>
					<figure>
						<img src="../images/penguin-ramo.png" alt="tomato">
						<figcaption>A penguin Anniversary!</figcaption>
					</figure>
					<figure>
						<img src="../images/rose-ramo.png" alt="tomato">
						<figcaption>Beautiful Anniversary Rose Boquet</figcaption>
					</figure>
					
					
				</div>
				<h3>Fresas</h3>
				<div class="inner-gallery-container" id="strawberries">
					<figure>
						<img src="../images/miles-fruit.png" alt="tomato">
						<figcaption>Miles Morales Themed Berries!</figcaption>
					</figure>
					<figure>
						<img src="../images/snoopy-fruit.png" alt="tomato">
						<figcaption>Snoopy Themed Berries!</figcaption>
					</figure>
					<figure>
						<img src="../images/fall-fruit.png" alt="tomato">
						<figcaption>Fall Themed Berries!</figcaption>
					</figure>
				</div>
				<h3>Y Mas!</h3>
				<div class="inner-gallery-container" id="breakables">

				</div>
				
			</section>
      
			
		</main>
		
		<footer>
			<div data-include="../components/footer-client.html"></div>
		</footer>

		<script src="../scripts/HTMLInclude.min.js"></script>
    <script src="../scripts/client-script.js"></script>
	</body>


	
</html>
