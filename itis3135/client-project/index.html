<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flores y Fresas - Home</title>
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/client-styles.css">
		<link rel="icon" type="image/png" href="../images/favicon.png">
	</head>


	<body>

		<header>
			<div data-include="../components/header-client.html"></div>
		</header>

		<main>
			<h2>
				Welcome to our Home Page!
			</h2>
			
			<div class="slideshow-container">

				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="../images/snoopy-fruit.png" alt="Img of Snoopy Chocolate covered Strawberries">
					<div class="text">Snoopy Chocolate covered Strawberries!</div>
				</div>
			
				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="../images/penguin-ramo.png" alt="Img of Penguin Themed Rose Boquet">
					<div class="text">Penguin Themed Rose Boquet!</div>
				</div>
			
				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="../images/miles-fruit.png" alt="Img of Miles Morales SpiderMan Themed Strawberries">
					<div class="text">SpiderMan Themed Strawberries!</div>
				</div>
			
				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>
			
			<!-- The dots/circles -->
			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>


			<p>
        <strong>Welcome!</strong> to the flores y fresas home page. Above you can see a carousel of some of our 
				featured offerings including ramos, berry cups and more!
			</p>

		</main>
		
		<footer>
				
			<div data-include="../components/footer-client.html"></div>
		</footer>

		
		<script src="../scripts/HTMLInclude.min.js"></script>
		<script src="../scripts/client-script.js"></script>
	
	</body>


	
</html>
